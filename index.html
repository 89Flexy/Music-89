    0 0 0 1px rgba(255,255,255,.08),
    0 30px 70px rgba(0,0,0,.7),
    0 0 45px var(--accent-soft);
}

/* ‚ú® glowing glass edge */
.player::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:26px;
  padding:1px;
  background:linear-gradient(
    135deg,
    transparent,
    var(--accent),
    transparent
  );
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  pointer-events:none;
}

/* üéµ COVER */
.cover{
  height:220px;
  border-radius:18px;
  background:
    radial-gradient(circle at top,#7dd3fc,#38bdf8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  margin-bottom:15px;
  box-shadow:
    inset 0 0 30px rgba(0,0,0,.4),

  font-weight:600;

  width:100%;
  margin:14px 0;
  accent-color:var(--accent);
}

  display:flex;
  justify-content:center;
  gap:22px;
}

.controls button{

  background:none;
  color:var(--text);

<script type="module">
import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js";
import { collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

const audio = document.getElementById("audio");
const file = document.getElementById("file");
const list = document.getElementById("list");
const nameUI = document.getElementById("songName");
const progress = document.getElementById("progress");
const cover = document.getElementById("cover");
const playBtn = document.getElementById("playBtn");

let songs = [];
let index = -1;

/* ‚ñ∂ PLAY */
function play(i){
  index = i;
  const song = songs[i];
  audio.src = song.url;
  audio.play();
  nameUI.innerText = song.name;
  playBtn.innerText = "‚¨ú";

  if(song.cover){
    cover.style.background = `url(${song.cover}) center/cover`;
    cover.innerHTML = "";
  }
}

/* ‚ñ∂ TOGGLE */
window.toggle = () => {
  if(!audio.src){
    if(songs.length > 0) play(0);
    return;
  }
  if(audio.paused){
    audio.play();
    playBtn.innerText = "‚¨ú";
  } else {
    audio.pause();
    playBtn.innerText = "‚ñ∂";
  }
};

/* ‚è≠ NEXT / PREV */
window.next = () => play((index + 1) % songs.length);
window.prev = () => play((index - 1 + songs.length) % songs.length);

/* üéµ LOAD SONGS */
async function loadSongs(){
  songs = [];
  list.innerHTML = "";

  const snap = await getDocs(collection(firebaseDB,"songs"));
  snap.forEach(d=>{
    const s = d.data();
    s.id = d.id;
    songs.push(s);

    const row = document.createElement("div");
    row.className = "song";
    row.innerHTML = `
      <span>${s.name}</span>
      <span style="cursor:pointer">üóë</span>
    `;

    row.onclick = ()=> play(songs.indexOf(s));
    row.children[1].onclick = e=>{
      e.stopPropagation();
      deleteSong(s.id);
    };

    list.appendChild(row);
  });
}
loadSongs();

/* ‚ûï ADD MUSIC */
file.onchange = async ()=>{
  const f = file.files[0];
  if(!f) return;

  const storageRef = ref(firebaseStorage,"songs/"+Date.now()+"_"+f.name);
  await uploadBytes(storageRef,f);
  const url = await getDownloadURL(storageRef);

  let coverURL = "";
  const bg = cover.style.backgroundImage;
  if(bg && bg !== "none") coverURL = bg.slice(5,-2);

  await addDoc(collection(firebaseDB,"songs"),{
    name:f.name,
    url,
    cover:coverURL,
    time:Date.now()
  });

  loadSongs();
};

/* ‚ùå DELETE */
async function deleteSong(id){
  await deleteDoc(doc(firebaseDB,"songs",id));
  audio.pause();
  audio.src = "";
  nameUI.innerText = "No song selected";
  playBtn.innerText = "‚ñ∂";
  loadSongs();
}

/* üéö PROGRESS */
audio.ontimeupdate = ()=>{
  progress.max = audio.duration || 0;
  progress.value = audio.currentTime || 0;
};
progress.oninput = ()=> audio.currentTime = progress.value;

audio.onended = ()=> next();
</script>
